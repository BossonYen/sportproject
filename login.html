<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        body {
            background-color: #E0F7FA;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #FFFFFF;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-container h1 {
            text-align: center;
            color: #00796B;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #B0BEC5;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #00796B;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #004D40;
        }
        .login-container a {
            display: block;
            text-align: center;
            color: #B0BEC5;
            text-decoration: none;
            margin-top: 10px;
        }
        .login-container a:hover {
            color: #00796B;
        }
    </style>
</head>
<script>
    function register(){
        window.location.href = "register.html";
    }
</script>
<body>
    <div class="login-container">
        <h1>登入您的帳號</h1>
        <input type="email" placeholder="電子郵件地址">
        <input type="password" placeholder="密碼">
        <button>登入</button>
        <a href="#" onclick="register()">沒有帳號？立即註冊</a>
    </div>
</body>
</html>
